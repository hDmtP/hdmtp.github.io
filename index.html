<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>hdmtp's atari</title>
    <style>
        *{
            background-color: black;

            color: aqua;

<body>
    <p id="ip">Welcome </p>

        })
        </script>
